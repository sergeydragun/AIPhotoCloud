<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-6">
        <h1 class="text-2xl font-semibold mb-4">Регистрация</h1>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Email</label>
                    <input formControlName="email" type="email" placeholder="example@mail.com"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
                    <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched"
                        class="text-red-500 text-sm mt-1">
                        Неверный email
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Телефон</label>
                    <input formControlName="phoneNumber" type="text" placeholder="+380XXXXXXXXX"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Логин</label>
                <input formControlName="userName" type="text" placeholder="Логин (не обяз.)"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Имя</label>
                <input formControlName="name" type="text" placeholder="Ваше имя"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Пароль</label>
                    <input formControlName="password" type="password" placeholder="Пароль"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Подтвердите пароль</label>
                    <input formControlName="confirmPassword" type="password" placeholder="Подтвердите пароль"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
                    <div *ngIf="form.errors?.passwordsMismatch && (form.controls['confirmPassword'].touched || form.submitted)"
                        class="text-red-500 text-sm mt-1">
                        Пароли не совпадают
                    </div>
                </div>
            </div>

            <div>
                <button [disabled]="loading"
                    class="w-full py-2 rounded-md bg-indigo-600 text-white hover:bg-indigo-700">
                    {{ loading ? 'Регистрируем...' : 'Зарегистрироваться' }}
                </button>
            </div>

            <div *ngIf="error" class="text-red-600 text-sm">{{ error }}</div>

            <div class="text-sm text-center">
                Уже есть аккаунт?
                <a routerLink="/login" class="text-indigo-600 hover:underline">Войти</a>
            </div>
        </form>
    </div>
</div>
